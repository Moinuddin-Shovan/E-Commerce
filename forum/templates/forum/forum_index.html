{% extends 'forum/basic.html' %}

{% block body %}
<div class="container justify-content-center">


    <div class="row my-2">
    {% for post in myposts %}
        <div class="col-md-5 sm-6">
            <div
                class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-150 position-relative">
                <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{post.title}}</strong>
                    <h3 class="mb-0">{{post.head0}}</h3>
                    <div class="mb-1 text-muted">{{post.pub_date}}</div>
                    <p class="card-text mb-auto">{{post.char_head0}}</p>
                    <a href="/forum/blogPost/{{post.post_id}}" class="stretched-link">Continue reading</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                    <img src="/media/{{post.thumbnail}}"  class="bd-placeholder-img" width="120" height="150"
                        aria-label="Placeholder: Thumbnail">

                </div>
            </div>
        </div>
        {% if forloop.counter|divisibleby:2 %}
    </div>
    <div class="row my-2">
    {% endif %}
    {% endfor %}
    </div>
</div>

{% endblock %}
